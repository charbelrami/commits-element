<link rel="import" href="../iron-ajax/iron-ajax.html">
<dom-module id="commits-element">
  <template>
    <iron-ajax url="https://api.github.com/repos/{{owner}}/{{repo}}/commits" handle-as="json" last-response="{{data}}" auto></iron-ajax>

    <template is="dom-repeat" items="{{data}}">
      <div class="commits-element-commit">
        <a class="commits-element-message" href="[[item.html_url]]">[[item.commit.message]]</a> (<a class="commits-element-author" href="[[item.author.html_url]]">[[item.author.login]]</a>)
      </div>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'commits-element',

        properties: {
          owner: String,
          repo: String
        }
      });
    }());
  </script>
</dom-module>
